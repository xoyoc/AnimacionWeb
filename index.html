<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Web Animac√≠on</title>
	<style>
		body{
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.marco{
			width: 90%;
			height: 90%;
		}

		@keyframes animacionEnt{
		0%{transform: translateY(-3000px);}
		60%{transform: translateY(25px);}
		75%{transform: translateY(5px);}
		100%{transform: translateY(0px);}
		}
		.fotos{
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="marco">
		<img src="foto1.jpg" alt="" class="fotos">
		<img src="foto2.jpg" alt="" class="fotos">
		<img src="foto3.jpg" alt="" class="fotos">
		<img src="foto4.jpg" alt="" class="fotos">
		<img src="foto5.jpg" alt="" class="fotos">
		<img src="foto6.jpg" alt="" class="fotos">
		<img src="foto7.jpg" alt="" class="fotos">
		<img src="foto8.jpg" alt="" class="fotos">
		<img src="foto9.jpg" alt="" class="fotos">
	</div>
</body>
</html>
